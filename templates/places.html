{% extends "base.html" %}
{% block content %}

    <h3 class="teal-text text-darken-4 center-align">Places</h3>

    {% for place in places %}
    <div class="row place">
        <div class="col s4 m6 l4">
            <ul>
                <li><strong>{{ place.place_name }}</strong></li>
                <li>{{ place.city }}</li>
                <li>{{ place.country }}</li>
                <li>{{ place.continent_name }}</li>
                <li><p>{{ place.description }}</p></li>
                <li><p><em>by: {{ place.created_by }}</em></p></li>
            </ul>
        </div>
    </div>
    {% endfor %}

{% endblock %}
